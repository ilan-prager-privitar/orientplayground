plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    implementation "com.orientechnologies:orientdb-client:3.1.10"
    implementation "com.orientechnologies:orientdb-gremlin:3.1.9"
//    implementation "org.apache.tinkerpop:gremlin-core:3.5.0"
    implementation 'commons-configuration:commons-configuration:1.10'
//    implementation "org.apache.tinkerpop:tinkergraph-gremlin:3.5.0"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
//    minHeapSize = "4g"
    maxHeapSize = "784m"
    useJUnitPlatform()
}